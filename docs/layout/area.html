<div>

    <h3>Layout <em>area</em></h3>
    draws a area chart layout

  
  <h3 id="usage">Usage</h3>
  <div class="usage">

  </div>

          </tr>

        <tbody><tr>
                <td>x</td>
                <td><div>type = linear</div><div>domainRange = extent</div></td>
            </tr><tr>

                <td><div>type = linear</div><div>domainRange = extent</div></td>
            </tr><tr>

            </tr></tbody>
      </table>
